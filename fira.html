	<script>
		// Inspired by hyperscript, with no dependencies and a bit simpler
		function z() {
			var a = arguments[0];
			var m = a.split( /(?=[\.#])/g );
			var e = document.createElement( m[0] );
			m.slice(1).forEach( function (i) {
				var term = i.substring(1);
				if( i[0] === '.' ) {
					e.className += ' ' + term;
				}
				else if( i[0] === '#' ) {
					e.setAttribute( 'id', term );
				}
			});
			for( var i=1; i<arguments.length; i++ ) {
				var a = arguments[i];
				if( typeof a === 'string' ) {
					e.appendChild( document.createTextNode(a) );
				}
				else if( a instanceof Array ) {
					for( var j=0; j<a.length; j++ ) {
						if( typeof a[j] !== 'undefined' ) {
							e.appendChild( a[j] );
						}
					}
				}
				else if( a instanceof HTMLElement ) {
					e.appendChild( a );
				}
				else if( a instanceof Object ) {
					for( var key in a ) {
						if( a.hasOwnProperty(key) ) {
							if( key == 'data' ) {
								for( var d in a[key] ) {
									e.dataset[a[key][d].key] = a[key][d].val;
								}
							}
							else {
								e.setAttribute( key, a[key] );
							}
						}
					}
				}
			}
			return e;
		}

		function setCookie(name, value) {
			document.cookie = name + '=' + encodeURIComponent(value) + '; expires=2147483647; path=/';
		}

		function getCookie(name) {
			return document.cookie.split('; ').reduce( (r, v) => {
				const parts = v.split('=');
				return parts[0] === name ? decodeURIComponent(parts[1]) : r;
			}, '');
		}

		let projects = {};

		let jiraStatusToFiraCol = {
			'New': 'New',
			'To Do': 'To Do',
			'In Progress': 'In Progress',
			'Completed: needs review': 'In Review',
			'Accepted': 'In Review',
			'Planned': 'Planned',

		}

		let firaColToJiraStatus = {
			'New': 'New',
			'To Do': 'To Do',
			'In Progress': 'In Progress',
			'In Review': 'Completed: needs review',
			'Planned': 'Planned',
			'Done': 'Done',
		}

		let firaPlannedColToPriority = {
			'Planned Low': 'Low',
			'Planned Med': 'Medium',
			'Planned High': 'High',
		}

		let issuesByKey = {};
		
		let pending = 0;
		function updatePending(p) {
			pending = p;
			$('#pending').text( p > 0 ? 'pending ('+p+')' : '');
		}

		function jira(method, path, params, body, success, error) {
			if( ! error ) {
				error = (jqXHR, textStatus, errorThrown) => {
					alert(
						'Communication with JIRA failed.\n\nPerhaps your JIRA key is mis-configured on the Configure option?\n\n' +
						'Exact message is: ' + textStatus + ' ' + errorThrown
					);
				} 
			}

			updatePending( pending + 1);

			$.ajax({
				method: method,
				contentType: 'application/json',
				dataType: 'json',
				url: 'http://localhost:8080' + path + (params ? '?' + $.param(params) : ''),
				data: body ? JSON.stringify(body) : null,
				success: success,
				error,
				complete: () => {
					updatePending( pending - 1);
				}
			});
		}

		function jiraCreateIssue(fields) {
			let project = projects.find( i => i.name === fields.project );
			let postBody = {
				fields: {
					project: {
						id: project.id
					},
					summary: fields.summary,
					description: fields.description,
					assignee: {
						name: fields.assignee
					},
					issuetype: {
						id: 3 // Chore
					}
				}
			}
			jira('POST', '/rest/api/2/issue', null, postBody);
		}

		function jiraUpdateIssue(key, fields) {
			let putBody = {
				fields: {
					summary: fields.summary,
					description: fields.description,
					assignee: {
						name: fields.assignee
					},
				}
			}
			if( fields.new_comment ) {
				putBody['update'] = {
					comment: [{
						add: {
							body: fields.new_comment
						}
					}]
				}
			}
			jira('PUT', '/rest/api/2/issue/'+key, null, putBody);
		}

		function jiraTransition(key, toCol) {
			jira('GET', '/rest/api/2/issue/'+key+'/transitions', null, null, (transitions)=>{
				let toPlanned = toCol.split(' ')[0] == 'Planned';

				let jiraStatus;
				if( toPlanned ) {
					jiraStatus = 'Planned';
				}
				else {
					jiraStatus = firaColToJiraStatus[toCol];
				}
				transition = {
					transition: {
						id: transitions.transitions.find(t => t.to.name === jiraStatus).id
					}
				}
				jira('POST', '/rest/api/2/issue/'+key+'/transitions', null, transition);

				let actions = [];
				if( toPlanned ) {
					newPriority = firaPlannedColToPriority[toCol];
					let putBody = {
						update: {
							priority: [{
								set: {
									name: newPriority
								}
							}]
						}
					}

					jira('PUT', '/rest/api/2/issue/'+key, null, putBody);
				}
			});
		}

		function padToFour(i) {
			return i <= 9999 ? ('000'+i).slice(-4) : i;
		}

		function jiraSetOrder(key, order) {
			jira('GET', '/rest/api/2/issue/'+key, null, null, (data) => {
				let labelCommands = data.fields.labels.reduce( (commands, label) => {
					if( label.startsWith('firaorder-') ) {
						commands.push( { remove: label } );
					}
					return commands;
				}, []);

				labelCommands.push( { add: 'firaorder-'+padToFour(order) } )

				let putBody = {
					update: {
						labels: labelCommands
					}
				}

				jira('PUT', '/rest/api/2/issue/'+key, null, putBody, null, ()=>{});
			});
		}

		function jiraToFiraIssue(issue) {
			let col = jiraStatusToFiraCol[issue.fields.status.name];
			if( col == 'Planned' ) {
				col = 'Planned Low';
				if( issue.fields.priority.name === 'High' ) {
					col = 'Planned High';
				}
				else if( issue.fields.priority.name === 'Medium' ) {
					col = 'Planned Med';
				}
			}
			let order = issue.fields.labels.find( (i) => { return i.startsWith('firaorder-'); } );
			let sort = order;
			if( col == 'Done' ) {
				sort = issue.fields.resolutiondate;
			}
			return {
				key: issue.key,
				summary: issue.fields.summary,
				description: issue.fields.description,
				col: col,
				order: order,
				sort: sort,
				resolutiondate: issue.fields.resolutiondate,
				assignee: issue.fields.assignee.key,
				comments: issue.fields.comment.comments,
				jiraIssue: issue
			};
		}

		function jiraSearch(assignee, onDone) {
			let body = {
				jql: 'assignee="'+assignee+'" AND (status not in (done) OR resolutiondate > -7d)',
				startAt: 0,
				maxResults: 100000000,
				fields: [
					'summary',
					'status',
					'assignee',
					'creator',
					'issuetype',
					'reporter',
					'description',
					'labels',
					'priority',
					'resolutiondate',
					'comment',
				],
				fieldsByKeys: false
			}
			jira('POST', '/rest/api/2/search', null, body, (data)=>{
				// let issues = data.issues.filter(i => i.fields.issuetype.name !== 'Epic' && i.fields.issuetype.name !== 'Story');
				let issues = data.issues;
				let myIssues = issues.map((i) => {
					return jiraToFiraIssue(i);
				});
				issuesByKey = myIssues.reduce( (map, i) => {
					map[i.key] = i;
					return map;
				}, {});
				onDone(myIssues);
			});
		}

		function setupShortcuts() {
			let shortcuts = {
				'New': ['plan', 'promote', 'top', 'close'],
				'To Do': ['demote', 'promote', 'top', 'close'],
				'In Progress': ['demote', 'promote', 'top', 'close'],
				'In Review': ['demote', 'top', 'close'],
				'Planned Low': ['todo', 'promote', 'top', 'close'],
				'Planned Med': ['todo', 'demote', 'promote', 'top', 'close'],
				'Planned High': ['todo', 'demote', 'top', 'close'],
				'Done': [],
			}

			$('.issue-shortcut').addClass('hidden');
			Object.keys(shortcuts).forEach( (col) => {
				let $issueListForCol = issueListForCol(col);
				shortcuts[col].forEach( (action) => {
					$('.'+action+'-issue', $issueListForCol).removeClass('hidden');
				});
			});
		}

		function issueListForCol(col) {
			return $(".issue-list[data-col='"+col+"']");
		}

		function renderIssue(issue) {
			let zz = z('li.panel.panel-default.issue-panel', {'data-key': issue.key},
				z('div.panel-heading',
					z('div.panel-title', issue.key,
						z('div.pull-right.issue-shortcuts',
							z('span.glyphicon.glyphicon-arrow-up.todo-issue.issue-shortcut', {'aria-hidden':true}),
							z('span.glyphicon.glyphicon-arrow-down.plan-issue.issue-shortcut', {'aria-hidden':true}),
							z('span.glyphicon.glyphicon-arrow-left.demote-issue.issue-shortcut', {'aria-hidden':true}),
							z('span.glyphicon.glyphicon-arrow-right.promote-issue.issue-shortcut', {'aria-hidden':true}),
							z('span.glyphicon.glyphicon-chevron-up.top-issue.issue-shortcut', {'aria-hidden':true}),
							z('span.glyphicon.glyphicon-ok.close-issue.issue-shortcut', {'aria-hidden':true}),
						)
					)
				),
				z('div.panel-body', issue.summary)
			);

			function movePanel(self, toCol) {
				let $panel = $(self).parents('.panel');

				if( toCol === 'Done' ) {
					$panel.effect('explode', {pieces:24}, 500);
				}

				let $issueList = issueListForCol(toCol);
				$issueList.sortable('option', 'update')(
					{
						target: $issueList[0]
					},
					{
						item: $panel.prependTo( $issueList ),
						sender: true,
						shortcut: true,
					}
				);
				if( toCol !== 'Done' ) {
					$panel.effect('shake', {distance:15, times:2}, 500);
				}
				setupShortcuts();
			}

			$('.top-issue', zz).click( function() {
				let thisCol = $(this).parents('.issue-list').data('col');
				movePanel( this, thisCol );
			});

			$('.close-issue', zz).click( function() {
				movePanel( this, 'Done' );
			});

			$('.todo-issue', zz).click( function() {
				movePanel( this, 'To Do' );
			});

			$('.plan-issue', zz).click( function() {
				movePanel( this, 'Planned High' );
			});

			$('.demote-issue', zz).click( function() {
				let thisCol = $(this).parents('.issue-list').data('col');
				let thisColToNewCol = {
					'In Review': 'In Progress',
					'In Progress': 'To Do',
					'To Do': 'New',
					'Planned High': 'Planned Med',
					'Planned Med': 'Planned Low',
				}
				movePanel( this, thisColToNewCol[thisCol] );
			});

			$('.promote-issue', zz).click( function() {
				let thisCol = $(this).parents('.issue-list').data('col');
				let thisColToNewCol = {
					'New': 'To Do',
					'To Do': 'In Progress',
					'In Progress': 'In Review',
					'Planned Low': 'Planned Med',
					'Planned Med': 'Planned High',
				}
				movePanel( this, thisColToNewCol[thisCol] );
			});

			return zz;
		}

		function renderCol(col, colLabel, issues) {
			return z('div',
				z('h4', colLabel),
				z('ul.issue-list.list-unstyled', {'data-col': col},
					issues.sort( (a, b)=> {
						if(col == 'Done') {
							return a.sort > b.sort ? -1 : (a.sort < b.sort ? 1 : 0);
						}
						return a.sort > b.sort ? 1 : (a.sort < b.sort ? -1 : 0);
					}).map( i => renderIssue(i) ),
					z('div.hidden-placeholder')
				)
			);
		}

		function renderIssues(issues) {
			let topCols = ['New', 'To Do', 'In Progress', 'In Review'];
			let botCols = ['Planned Low', 'Planned Med', 'Planned High', 'Done'];
			let zz = z('div.issues',
				z('div.row',
					topCols.map( (col) => {
						let issuesForCol = issues.filter( (i) => { return i.col === col } );
						return z('div.col-sm-3',
							renderCol(col, col, issuesForCol)
						);
					})
				),
				z('div.row', 
					botCols.map( (col) => {
						let showTime = 1000 * 60 * 60 * 24 * 7; // One week
						let issuesForCol = issues.filter( (i) => { return i.col === col } );
						let colLabel = col;
						if( col == 'Done' ) {
							colLabel = 'Done (recent)'
							issuesForCol = issuesForCol.filter( (i) => {
								let a = Date.parse(i.resolutiondate);
								let b = (new Date).getTime();
								return a && b && b-a < showTime;
							});
						}
						return z('div.col-sm-3',
							renderCol(col, colLabel, issuesForCol)
						);
					})
				)
			);
			$('#issues-section').html( zz );

			let issueList = $('.issue-list');
			issueList.sortable({
				handle: '.panel-heading', 
				connectWith: '.issue-list',
				update: function (event, ui) {
					if( this === ui.item.parent()[0] || ui.shortcut ) {
						let $panel = $(ui.item);

						let key = $panel.data('key');
						let toCol = $(event.target).data('col');
						// jiraTransition(key, toCol);
						// updateOrder(toCol);
					}
				}
			});

			setupShortcuts();
		}

		function updateOrder(col) {
			if( col == 'Done' ) {
				return;
			}
			let $issueList = issueListForCol(col);
			$issueList.children('.issue-panel').each( function(i) {
				let key = $(this).data('key');
				jiraSetOrder(key, i);
			});
		}

					z('input.form-control', {name:'summary'})

				z('div.form-group',

		function createDialog(title, formBody, onSave) {
			let dialogFormId = 'form-'+Date.now();
			let zz = z('div.modal.fade', {role:'dialog'},
				z('div.modal-dialog.modal-lg',
					z('div.modal-content',
						z('div.modal-header',
							z('button.close', {'data-dismiss':'modal'}, 'x'),
							z('h4.modal-title', title)
						),
						z('form', {role:'form', id:dialogFormId},
							z('div.modal-body',
								formBody
							),
							// z('button.btn.btn-primary', {type:'submit', value:'submit'}, 'Save test')
						),
						z('div.modal-footer',
							z('button.btn.btn-default', {'data-dismiss':'modal'}, 'Cancel'),
							z('button.btn.btn-primary', {type:'submit', form:dialogFormId}, 'Save')
						)
					)
				)
			);

			$('body').append(zz);

			$(zz).modal();

			$('form', zz).submit( () => {
				let fields = {};
				$('form :input', zz).each( function() {
					fields[$(this).attr('name')] = $(this).val();
				});
				onSave(fields);
				$(zz).modal('hide');
				return false;
			});

			$(zz).on( 'hidden.bs.modal', () => {
				$(zz).remove();
			});

			return zz;
		}

		function getAllProjects() {
			jira('GET', '/rest/api/2/project', {startAt:0, maxResults:1000}, null, (data)=>{
				projects = data.map( (p) => {
					return {
						id: p.id,
						name: p.name,
					}
				});
			});
		}

		$(document).ready(function() {
			// jira('GET', '/rest/api/2/issue/MET-85', null, null, (data)=>{
			// 	debugger;
			// });
			// jiraSetOrder('MET-85', 1);

			$(window).bind('beforeunload', function() {
				if( pending ) {
					// Custom messages no longer supported
					return true;
				}
				return undefined;
			});

			getAllProjects();

			let topBar = z('form.form-inline',
				z('span.logo', 'F*IRA'),
				z('div.form-group',
					z('label', {for:'filter-assignee'}, 'Filter for assignee:'),
					z('select.form-control#filter-assignee')
				),
				z('div.pull-right',
					z('span#pending', 0),
					z('button.btn.btn-link#btn-configure', 'Configure'),
					z('button.btn.btn-link#btn-refresh', 'Refresh'),
					z('button.btn.btn-success#btn-new-issue', 'New issue'),
				)
			);
			$('#nav-section').html(topBar);

			$('#filter-assignee').html( listAsOptions(softwareGroup) );

			$('#filter-assignee').val( getCookie('filter-assignee') );

			$('#filter-assignee').change( function() {
				setCookie('filter-assignee', $(this).val() );
				reload();
			});

			$('#btn-refresh').click( (e) => {
				e.preventDefault();
				reload();
				return false;
			});

			$('#btn-new-issue').click( () => {
				let newIssue = { assignee: $('#filter-assignee').val() }
				createDialog( 'New Issue', createIssueForm(newIssue, true), (fields) => {
					setCookie( 'lastProject', fields.project );
					jiraCreateIssue( fields );
					reload();
				});
				return false;
			});

			$('#btn-configure').click( () => {
				createDialog( 'Configure', createConfigureForm(), (fields) => {
					setCookie('jiracookie', fields.jiracookie);
					reload();
				});
				return false;
			})

			reload();

			$(document).on( 'click', '.panel-body', (e) => {
				let key = $(e.target).parents('.panel').data('key');
				let origIssue = issuesByKey[key];
				createDialog( 'Edit Issue ' + key, createIssueForm(origIssue, false), (fields) => {
					jiraUpdateIssue(key, fields);
					if( fields.assignee !== origIssue.assignee || fields.new_comment !== '' ) {
						reload();
					}
					else {
						let newIssue = issuesByKey[key];
						newIssue = Object.assign(newIssue, fields);
						$('.panel[data-key='+key+']').replaceWith( renderIssue(newIssue) );
					}
				});
			});
		});
	</script>
</head>

	</div>
	<div id="issues-section" class="container-fluid">
